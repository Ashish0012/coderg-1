{% extends "layout.html" %}
{% block body %}

<head>
  <style>
    body {
      background-color: white;
    }
  </style>
</head>

<!-- Page Header -->




<div class="post">

  <h1 class="h-primary">Happy Reading :)</h1>
  
</div>

<div class="post-info">
  <h1>{{post.title}}</h1>
  <div class="">
    <h2 class="">{{post.tagline}}</h2>
    <span class="">Posted by
      <a href="#">{{post.username}}</a>
      on {{post.date}}</span>
  </div>
</div>


<!-- Post Content -->
<article>
  <div class="post-box">
    <div class="">
      <div class="">
        {{post.content}}
      </div>
    </div>
  </div>
</article>

{% endblock %}
